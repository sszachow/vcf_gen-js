<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vCard gen</title>
        <script type="text/javascript" src="js/libs/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="js/libs/FileSaver.min.js"></script>
        <script type="text/javascript" src="js/photos.js"></script>
        <script type="text/javascript" src="js/addresses.js"></script>
        <script type="text/javascript" src="js/vcf.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <h3>vCard gen</h3>
        <div>
            <input id="first" class="" name="first" type="text" value="First" onblur="if (this.value == '') {this.value = 'First';}" />
            <input id="middle" class="" name="middle" type="text" value="Middle" onblur="if (this.value == '') {this.value = 'Middle';}" />
            <input id="last" class="" name="last" type="text" value="Last" onblur="if (this.value == '') {this.value = 'Last';}" />
        </div>
        <div>
            <span>Contacts:</span>
            <input id="contacts" class="" name="contacts" type="number" value="10" />
        </div>
        <div>
            <span>Start from:</span>
            <input id="start" class="" name="contacts" type="number" value="1" />
        </div>
        <div id="addressTypes">
            <span>Address types:</span>
        </div>
        <div id="generateAddress">
            <label for="generateAddressTypes">Generate addresses by using:</label>
            <select id="generateAddressTypes"></select>
        </div>
        <div id="photos">
            <label><input id="includePhotos" type="checkbox" value="photos" />Include photos</label>
            <select id="photoTypes"></select>
        </div>
        <div>
            <button id="generate" type="button">Generate</button>
        </div>
    </body>
</html>
